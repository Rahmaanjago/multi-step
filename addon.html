<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="addon.css">
  
  <title>Frontend Mentor | Multi-step form</title>


 
</head>
<body>

  <!-- Sidebar start -->

  <!-- Step 1
  Your info

  Step 2
  Select plan

  Step 3
  Add-ons

  Step 4
  Summary -->

  <!-- Sidebar end -->

  <!-- Step 1 start -->
<!-- 
  Personal info
  Please provide your name, email address, and phone number.

  Name

  Email Address

  Phone Number

  Next Step -->

  <!-- Step 1 end -->

  <!-- Step 2 start -->

  <!-- Select your plan
  You have the option of monthly or yearly billing.

  Arcade
  $9/mo

  Advanced
  $12/mo

  Pro
  $15/mo

  Monthly
  Yearly

  Go Back
  Next Step -->

  <!-- Step 2 end -->

  <!-- Step 3 start -->

  <!-- Pick add-ons
  Add-ons help enhance your gaming experience.

  Online service
  Access to multiplayer games
  +$1/mo

  Larger storage
  Extra 1TB of cloud save
  +$2/mo

  Customizable Profile
  Custom theme on your profile
  +$2/mo

  Go Back
  Next Step -->

  <!-- Step 3 end -->

  <!-- Step 4 start -->
<!-- 
  Finishing up
  Double-check everything looks OK before confirming. -->

  <!-- Dynamically add subscription and add-on selections here -->

  <!-- Total (per month/year)

  Go Back
  Confirm -->

  <!-- Step 4 end -->

  <!-- Step 5 start -->

  <!-- Thank you!

  Thanks for confirming your subscription! We hope you have fun 
  using our platform. If you ever need support, please feel free 
  to email us at support@loremgaming.com. -->

  <!-- Step 5 end -->

<section class="info_page">
  <div class="number_pinned">
    <div class="number_list">
      <div class="info">
        <div class="no1"><a href="./index.html">1</a></div>
        <div class="info_text" id="info_text">
          <div>Step 1</div>
           <h5>Your info</h5>
        </div>
      </div>
      <div class="plan">
         <div class="no2"><a href="./plan.html">2</a></div>
        <div class="plan_text" id="info_text">
           <div>Step 2</div>
           <h5>Select plan</h5>
        </div>
      </div>
      <div class="add">
         <div class="no3"><a href="./addon.html">3</a></div>
        <div class="add_text" id="info_text">
           <div>Step 3</div>
           <h5>Add-ons</h5>
        </div>
      </div>
      <div class="summary">
         <div class="no4"><a href="./finishup.html">4</a></div>
        <div class="summary_text" id="info_text">
          <div>Step 4</div>
          <h5>Summary</h5>
        </div>
      </div>
  </div>

  <div class="varying_page">

    <div class="personal_info">

    <div class="personal_info_text">
       <h3>Pick add-ons</h3>
      <p>
       Add-ons help enhance your gaming experience.
      </p>
   </div>
   
   
   <div class="pick_addons aria-required="true">

        <div class="online_service">
          <div class="services">
                 <input type="checkbox" name="service" id="service1">
            <div class="service_container">
                <h4>Online service</h4>
                <p>Access to multiplayer games</p>
            </div>
          </div>
          <p class="price" id="price1">+$1/mo</p>
        </div>


        <div class="larger_storage">
             <div class="services">
                 <input type="checkbox" name="service" id="service2">
            <div class="service_container">
                <h4>Larger storage</h4>
                <p>Extra 1TB of cloud save</p>
            </div>
          </div>
          <p class="price" id="price2">+$2/mo</p>
        </div>



        <div class="customizable_profile">
             <div class="services">
                 <input type="checkbox" name="service" id="service3">
            <div class="service_container">
                <h4>Customizable Profile</h4>
                <p>Custom theme on your profile</p>
            </div>
          </div>
          <p class="price" id="price3">+$2/mo</p>
        </div>
   </div>
  
    
    </div>

    <div class="buttons">
      <button class="hidden"  type="button" onclick="history.back()">Go Back</button>
      <form action="">
        <button type="submit">Next Step</button>
      </form>
    </div>

  </div>
</section>


 <script src="addon.js"></script>

</body>
</html>
